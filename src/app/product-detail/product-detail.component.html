<div class="container my-5">
    <div class="row">
        <div class="col-md-5">
            <div class="main-img">
            
                <div class="container">
                    <div class="row">
                      <div class="col-md-12 py-3">
                        <h2 class="pb-2">Upcoming Events</h2>
                        <ngb-carousel >
                          <ng-template ngbSlide *ngFor="let item of details?.images">
                            <img src="{{item}}" alt="Random slide">
                            <div class="carousel-caption">
                             
                            </div>
                          </ng-template>
                        </ngb-carousel>
                      </div>
                    </div>
                  </div>
                 
              
               
            </div>
        </div>
        <div class="col-md-7">
            <div class="main-description px-2">
                <div class="category text-bold">
                    Category: {{details?.category}}
                </div>
                <div class="product-title text-bold my-3">
                    {{details?.title}}
                </div>


                <div class="price-area my-4">
                    <p class="new-price text-bold mb-1">$ {{details?.price}}</p>
                    <p class="text-secondary mb-1">Stock : {{details.stock}}</p>

                </div>


             




            </div>

            <div class="product-details my-4">
                <p class="details-title text-color mb-1">Product Details</p>
                <p class="description">{{details?.description}}</p>
            </div>
          
                 

        </div>
    </div>
</div>
